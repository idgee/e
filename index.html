    <script>
      var adLink = [];
      function commonGetTwo(url, success, headers, fail) {
        $.ajax({
          type: "GET",
          url: "https://gzh.shortl.cn" + url,
          // url: 'http://api.17code.net/h5' + url,
          success: success,
          fail: fail,
          headers: headers,
        });
      }
      var ip = "";
      var more_click = 0;
      // 获取文章信息
      commonGetTwo(
        "/ws/h5/articles/" +
          getParam("article_id") +
          "?from_user_id=" +
          getParam("from_user_id") +
          "",
        function (res) {
          if (res.code == 200) {
            $("#title").html(res.data.title);
            $("title").html(res.data.title);
            $(".article_box").html(
              res.data.content.replace(/data-src/g, "src")
            );
          }
        }
      );

      commonGetTwo("/ws/h5/url/record?domain=" + location.hostname);

      // 展开全文
      function openAll() {
        more_click = 1;
        $(".acticle_cont").height("auto");
        $("#contentParent").height($(".acticle_cont").height());
        $("#openAll").hide();
        $("#top-ad").css("display", "block");

        $(".icon-box").css({ visibility: "visible" });
        // 点击展开全文请求悬浮广告
        Ad.singleAd(
          $.extend(floatAD, {
            data: {
              app_id:
                stage === 1
                  ? floatAD.ad_platform == 1
                    ? 47
                    : 103164
                  : floatAD.ad_platform == 1
                  ? 53
                  : 101648,
              deny_cids: deny_cids.join(","),
              ad_platform: floatAD.ad_platform,
              adWrapClass: floatAD.adWrapClass,
            },
          })
        );
      }

      // 广告处理
      var adListIndex = 0;
      var adList = [];
      var deny_cids = []; // 被禁止的创意广告id

      var page = { num: 1, size: 10 };
      var maxPgae = 0;
      // 获取url参数
      function getUrlParams(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (pair[0] == variable) {
            return pair[1];
          }
        }
        return false;
      }
      var position = getUrlParams("message_position");
      var reg1 = /^400|^600|^7001/; //投手（一次变现）
      var reg2 = /^100|^200|^300|^7002/; //运营（二次变现）
      var stage = reg2.test(position) ? 2 : 1;
      var floatAD = {};
      getAds();
      // 广告列表
      function getAds() {
        commonGetTwo(
          "/ws/h5/adverts?page_type=7&page=" +
            page.num +
            "&per_page=" +
            page.size +
            "" +
            "&stage=" +
            stage,
          function (res) {
            if (res.code == 200) {
              adList = res.data;
              maxPgae = res.meta.last_page;
            }
            // 初始不请求悬浮广告
            adList.forEach(function (item, index) {
              if (item.adWrapClass === "ad-wrap-float") {
                floatAD = item;
                adList.splice(index, 1);
              }
            });
            ee.emitEvent("fetch-jj-ad");
          },
          { "ACT-USER-ID": getParam("user_id") }
        );
      }

      // 拉取广告
      ee.addListener("fetch-jj-ad", function () {
        var curData = adList[adListIndex];
        if (curData) {
          Ad.singleAd(
            $.extend(curData, {
              data: {
                app_id:
                  stage === 1
                    ? curData.ad_platform == 1
                      ? 47
                      : 103164
                    : curData.ad_platform == 1
                    ? 53
                    : 101648,
                deny_cids: deny_cids.join(","),
                ad_platform: curData.ad_platform,
                adWrapClass: curData.adWrapClass,
              },
            }),
            function (res) {
              if (curData.ad_platform === 0) {
                if (res && deny_cids.indexOf(res.cid) == -1) {
                  /* 当前广告请求完毕后 将广告的cid(创意id)插入 deny_cids 用于防止广告重复 */
                  if (res.cid) {
                    deny_cids.push(res.cid);
                  } //插入创意id 用于广告位被重复广告占用
                }
              }
              if (adListIndex === adList.length - 1) return;
              adListIndex++;
              /* 请求下个广告 */
              ee.emitEvent("fetch-jj-ad");
            },
            function () {}
          );
        }
      });

      // 滑动加载
      var condition = true;

      setTimeout(() => {
        $("#wrapper").scroll(function () {
          var scrollTop = $(this).scrollTop();
          var scrollHeight = $(document).height();
          var windowHeight = $(this).height();
          if (
            scrollTop + windowHeight + 250 >= scrollHeight &&
            page.num < maxPgae
          ) {
            if (condition) {
              condition = false;
              adListIndex = 0;
              adList = [];
              page.num++;
              getAds();
              setTimeout(function () {
                condition = true;
              }, 1000);
            }
          } else if (page.num >= maxPgae) {
            // // 跳转至退弹
            // getInfoUrl(function (url) {
            //   const query = location.search || "?";
            //   location.href = `${url}/xxl.html${query}&isXxl=1`;
            // });
          }
        });
      }, 1000);

      // 退弹
      getInfoUrl(function (url) {
        const query = location.search || "?";
        gogg(`${url}/xxl.html${query}&isXxl=1`);
      });

      // 获取信息流页地址
      function getInfoUrl() {
        const callback = arguments[0];
        const query = location.search.replace(/user_id/, "from_user_id");

        $.get("https://gzh.shortl.cn/ws/h5/url/info", function (res) {
          if (res.code == 0) {
            callback && callback(res.data);
          }
        });
        return false;
      }

      function gogg(url) {
        history.pushState(
          history.length + 1,
          "message",
          window.location.href.split("#")[0] + "#" + new Date().getTime()
        );
        if (navigator.userAgent.indexOf("Android") != -1) {
          if (typeof tbsJs != "undefined") {
            tbsJs.onReady('{useCachedApi : "true"}', function (e) {});
            window.onhashchange = function () {
              location.href = url;
            };
          } else {
            var pop = 0;
            window.onhashchange = function (event) {
              pop++;
              if (pop >= 3) {
                location.href = url;
              } else {
                history.go(1);
              }
            };
            history.go(-1);
          }
        } else {
          window.onhashchange = function () {
            location.href = url;
          };
        }
      }

      // 获取悬浮广告设置
      function getLayerAd() {
        var currentIndex = stage === 2 ? 1 : 0;
        commonGetTwo("/ws/h5/setting", function (res) {
          if (
            res.data.layer &&
            res.data.layer.length &&
            res.data.layer[0][currentIndex].links
          ) {
            var icon = res.data.layer[0][currentIndex].icon;
            var links = res.data.layer[0][currentIndex].links;
            adLink = links;
            $(".icon-box .ad-icon").attr("src", icon);
          }
          if (res.data.ad) {
            var adData = res.data.ad;
            if (adData && adData.status) {
              $("#footer").css("display", "block");
              $(".ad-image").attr("src", adData.image);
              $(".ad-title").text(adData.title);
              $("#ad").click(function () {
                location.href = adData.url;
              });
            }
          }
        });
      }
      getLayerAd();
      $(".icon-box .ad-icon").click(function () {
        if (adLink.length) {
          location.href = adLink[0];
        }
      });
    </script>
